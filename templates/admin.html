<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - The Machine: Bride of Pin Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
        }

        body {
            background: #1a1a1a;
            color: white;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            padding: 2rem 0;
        }

        .main-title {
            color: var(--neon-blue);
            text-align: center;
            margin-bottom: 2rem;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .admin-card {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 1.5rem;
            border: 1px solid var(--neon-pink);
            margin-bottom: 2rem;
        }

        .admin-card h3 {
            color: var(--neon-pink);
            margin-bottom: 1.5rem;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .player-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: rgba(0, 243, 255, 0.05);
            border-radius: 5px;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        .player-item:hover {
            background: rgba(0, 243, 255, 0.1);
            transform: translateX(5px);
        }

        .delete-btn {
            background: var(--neon-pink);
            border: none;
            color: white;
            padding: 0.25rem 1rem;
            border-radius: 5px;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #ff33ff;
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .confirmation-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #1a1a1a;
            border: 1px solid var(--neon-blue);
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .confirm-btn {
            background: var(--neon-pink);
            border: none;
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 5px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
        }

        .cancel-btn {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 0.5rem 1.5rem;
            border-radius: 5px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
        }

        .back-btn {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 0.5rem 1.5rem;
            border-radius: 5px;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 2rem;
        }

        .back-btn:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 10px var(--neon-blue);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn" onclick="logout(event)">‚Üê Back to Homepage</a>
        
        <h1 class="main-title">Admin Panel</h1>
        
        <div class="admin-card">
            <h3>Manage Players</h3>
            <ul class="player-list">
                {% for player in players %}
                <li class="player-item">
                    <span>{{ player }}</span>
                    <button class="delete-btn" onclick="confirmDelete('{{ player }}')">Delete</button>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <div class="confirmation-modal" id="confirmationModal">
        <div class="modal-content">
            <h4 style="color: var(--neon-pink)">Confirm Deletion</h4>
            <p>Are you sure you want to delete <span id="playerToDelete" style="color: var(--neon-blue)"></span>?</p>
            <p>This action cannot be undone.</p>
            <div class="modal-buttons">
                <button class="cancel-btn" onclick="hideModal()">Cancel</button>
                <button class="confirm-btn" onclick="deletePlayer()">Delete</button>
            </div>
        </div>
    </div>

    <script>
        let playerToDelete = '';
        const modal = document.getElementById('confirmationModal');

        function logout(event) {
            event.preventDefault();
            // Make a background request to logout
            fetch('/logout', {
                method: 'GET',
                credentials: 'include'
            }).finally(() => {
                // Always redirect to homepage
                window.location.href = '/';
            });
        }

        function confirmDelete(player) {
            playerToDelete = player;
            document.getElementById('playerToDelete').textContent = player;
            modal.style.display = 'flex';
        }

        function hideModal() {
            modal.style.display = 'none';
        }

        async function deletePlayer() {
            try {
                const response = await fetch(`/api/admin/player/${playerToDelete}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                if (response.ok) {
                    // Remove the player item from the list
                    const playerItems = document.querySelectorAll('.player-item');
                    playerItems.forEach(item => {
                        if (item.querySelector('span').textContent === playerToDelete) {
                            item.remove();
                        }
                    });
                    hideModal();
                } else {
                    alert('Error deleting player');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error deleting player');
            }
        }

        // Close modal when clicking outside
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                hideModal();
            }
        });
    </script>
</body>
</html>
